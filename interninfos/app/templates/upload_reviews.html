{% extends "base.html" %}

{% block title %}Upload Reviews{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Upload Reviews</h2>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-secondary text-white">Upload CSV File</div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Choose CSV File</label>
                    <input type="file" class="form-control" name="file" id="file" accept=".csv">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
    
    <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">Submit a Review</div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <textarea class="form-control" name="raw_review" rows="4" placeholder="Write your review here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Reviews</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
