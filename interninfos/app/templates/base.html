<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100 text-dark"  style="background-color: #d5ecfd; font-family: poppins, sans-serif;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background-color: #ffffff;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-dark" href="#">ReviewSense</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <a class="nav-link btn btn-sm btn-light text-dark px-3 rounded-3" href="{{ url_for('main.dashboard') }}">Dashboard</a>
            <a class="nav-link btn btn-sm btn-light text-dark px-3 rounded-3" href="{{ url_for('main.logout') }}">Logout</a>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content Block -->
  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Sticky Footer -->
  <footer class="bg-emphasis text-dark text-center py-3 mt-auto" style="background-color: #e7f4fe;">
  <p class="mb-0">&copy; 2025 ReviewSense. All rights reserved.</p>
</footer>




  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
