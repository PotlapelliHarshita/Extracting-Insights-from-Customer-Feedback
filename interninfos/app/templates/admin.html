{% extends "base.html" %}

{% block title %}Admin Panel | ReviewSense{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg rounded-4">
                <div class="card-header text-black text-center" style="background-color: #f0f8ff">
                    <h3>Admin Panel</h3>
                </div>
                <div class="card-body text-center">
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        ⚙️ Welcome to the Admin Panel. Manage your application here.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <p class="lead">
                        <strong>Welcome, Admin! 👋</strong>
                    </p>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
