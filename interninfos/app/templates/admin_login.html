<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | ReviewSense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(7, 4, 21, 0.7), #070415),
        url('https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?auto=format&fit=crop&w=1800&q=80')
        no-repeat center center/cover;
      color: #c5c1d9;
      min-height: 100vh;
    }
    .admin-card {
      background: linear-gradient(145deg, rgba(22, 17, 47, 0.7), rgba(15, 12, 32, 0.8));
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(138, 43, 226, 0.3);
      padding: 2rem;
      margin-top: 4rem;
    }
    .admin-image {
      width: 100px;
      margin: 0 auto 1.5rem auto;
      display: block;
    }
    .card-title {
      font-size: 1.8rem;
      color: #fff;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-label {
      color: #e7f4fe !important;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    /* ðŸ”¥ Add red asterisks to required labels */
    .form-label.required::after {
      content: " *";
      color: red;
      font-weight: bold;
    }
    .form-control {
      color: #18132b !important;
      background: #e7f4fe !important;
      border: 1px solid #8A2BE2 !important;
      font-weight: 500;
    }
    .text-danger {
      font-size: 0.85rem;
      margin-top: 5px;
    }
    .btn-primary {
      background: linear-gradient(90deg, #8A2BE2, #4B0082);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #4B0082, #8A2BE2);
    }
    a { color: #8A2BE2; }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="admin-card">
        <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" alt="Admin" class="admin-image">
        <h2 class="card-title">Admin Login</h2>

        <!-- Admin Login Form -->
        <form id="loginForm" method="POST" action="{{ url_for('main.admin_login') }}" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label required">Username</label>
            <input 
              type="text" 
              class="form-control" 
              id="username" 
              name="username" 
              placeholder="Enter admin username" 
              required>
            <div class="text-danger d-none" id="usernameError">Please enter your username.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label required">Password</label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              name="password" 
              placeholder="Enter admin password" 
              required>
            <div class="text-danger d-none" id="passwordError">Please enter your password.</div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login as Admin</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  let username = document.getElementById("username");
  let password = document.getElementById("password");
  let usernameError = document.getElementById("usernameError");
  let passwordError = document.getElementById("passwordError");
  let isValid = true;

  if (!username.value.trim()) {
    usernameError.classList.remove("d-none");
    username.classList.add("is-invalid");
    isValid = false;
  } else {
    usernameError.classList.add("d-none");
    username.classList.remove("is-invalid");
  }

  if (!password.value.trim()) {
    passwordError.classList.remove("d-none");
    password.classList.add("is-invalid");
    isValid = false;
  } else {
    passwordError.classList.add("d-none");
    password.classList.remove("is-invalid");
  }

  if (isValid) {
    this.submit();
  }
});
</script>
</body>
</html>
